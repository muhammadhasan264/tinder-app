<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .detailscontainer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.483));
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black font-[sans-serif]">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
                <img class="w-full h-full object-cover"
                    src="">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  h-[130%]">
                <img class="w-full h-full object-cover"
                    src="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar flex justify-between px-5 py-6 items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover"
                        src="">
                </div>
                <h3 class="text-2xl font-semibold tracking-tighter">They liked you</h3>
                <div
                    class="chaticon relative flex justify-center items-center rounded-full w-[3rem] h-[3rem] bg-white/20">
                    <i class="opacity-100 ri-chat-1-fill"></i>
                    <div
                        class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-6 h-6 bg-[#FC5149]">
                        <h5 class="text-[13px] font-[400]">5</h5>
                    </div>
                </div>

            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-3">
                        <i
                            class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="element name gap-5 text-white mt-1">
                        <h1 class="font-regular font-[monospaces] tracking-tighter text-7xl">Victoria</h1>
                        <h1 class="font-regular tracking-tighter text-7xl opacity-30">20</h1>
                    </div>
                    <div class="element tags flex gap-5 text-white mt-4">
                        
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias cum repellat cupiditate quidem eligendi ipsa et odit blanditiis. Magnam, eos?</p>
                    </div>
                    <div class="element flex items-start mt-10 gap-2">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-3xl font-semibold ri-heart-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
